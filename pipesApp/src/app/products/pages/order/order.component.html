<p-panel header="Pipes personalizados" class="p-1">

    Pipes personalizados - creados por {{ 'nosotros' | toggleCase:true }}
  </p>
</p-panel>


<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button label="ToogleClase" icon="pi pi-search" class="mr-2"></p-button>

  </div>
  <div class="p-toolbar-group-start">
    <p-button label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>

  </div>

    <p-button label="Por volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>

      <p-button label="Por Color" icon="pi pi-sort" styleClass="p-button-danger"></p-button>

</p-toolbar>
