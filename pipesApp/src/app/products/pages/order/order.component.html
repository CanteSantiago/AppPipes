<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase  }}
  </p>
</p-panel>


<p-toolbar>

  <p-button class="mr-2"
  label="ToogleClase"
  icon="pi pi-search"
  (onClick)="toggleUpercase()"
  >
</p-button>

  <div class="p-toolbar-group-end">


  </div>
  <div class="p-toolbar-group-start">
    <p-button  class="mr-2"
    label="Por nombre"
    icon="pi pi-sort"

    styleClass="p-button-success">
  </p-button>



    <p-button
    class="mr-2"
     label="Por volar"
     icon="pi pi-sort"
     styleClass="p-button-danger">
    </p-button>


  <div class="p-toolbar-group-end">
      <p-button  class="mr-2"
       label="Por Color"
        icon="pi pi-sort"
        styleClass="p-button-help">
      </p-button>
    </div>
